<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAA Club Alliance Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #003366; /* AAA Blue */
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    nav {
      display: flex;
      gap: 20px;
      font-weight: 600;
      font-size: 16px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #005a9e;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 40px 20px;
      text-align: center;
    }
    /* Chat button bottom right */
    #chatBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #0072ce;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    #chatBtn:hover {
      background-color: #005a9e;
    }
    /* Chatbox styles */
    #chatbox {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 400px;
      max-height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      font-size: 14px;
    }
    #chatHeader {
      background: #003366;
      color: white;
      padding: 12px 16px;
      font-weight: 700;
    }
    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .chat-message {
      margin-bottom: 12px;
      padding: 8px 14px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.3;
      white-space: pre-wrap;
    }
    .user {
      background-color: #cce4ff;
      color: #0066cc;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background-color: #e6f0ff;
      color: #00509e;
      align-self: flex-start;
      text-align: left;
      border-bottom-right-radius: 4px;
    }
    #userInput {
      border: none;
      border-top: 1px solid #ddd;
      padding: 12px 16px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="aaa-logo.jpeg" alt="AAA Logo" />
    <nav>
      <a href="#">Membership</a>
      <a href="#">Auto</a>
      <a href="#">Insurance</a>
      <a href="#">Money</a>
      <a href="#">Discounts</a>
      <a href="#">Shop</a>
      <a href="#">Travel</a>
    </nav>
  </header>

  <main>
    <p>This is a chatbot prototype for AAA Club Alliance by Sai Srivatsav Vattepally.</p>
  </main>

  <button id="chatBtn" title="Open Chat">ðŸ’¬</button>


  <div id="chatbox" role="region" aria-label="Chatbot window" aria-hidden="true" aria-live="polite" >
    <div id="chatHeader">AAA Assistant</div>
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Ask AAA something..." aria-label="Type your message here" autocomplete="off" />
  </div>

  <script>
    const chatBtn = document.getElementById("chatBtn");
    const chatbox = document.getElementById("chatbox");
    const chatLog = document.getElementById("chatLog");
    const userInput = document.getElementById("userInput");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.classList.add("chat-message", role);
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function toggleChat() {
      if (chatbox.style.display === "flex") {
        chatbox.style.display = "none";
        chatBtn.style.display = "flex";
        chatbox.setAttribute("aria-hidden", "true");
      } else {
        chatbox.style.display = "flex";
        chatBtn.style.display = "none";
        userInput.focus();
        chatbox.setAttribute("aria-hidden", "false");
        if (chatLog.children.length === 0) {
          appendMessage("bot", "Hi, how can I help you?");
        }
      }
    }

    chatBtn.addEventListener("click", toggleChat);

    userInput.addEventListener("keydown", async function (e) {
      if (e.key === "Enter") {
        const msg = userInput.value.trim();
        if (!msg) return;
        appendMessage("user", msg);
        userInput.value = "";

        try {
          const res = await fetch("http://localhost:5050/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
          });

          if (!res.ok) {
            appendMessage("bot", "Sorry, something went wrong.");
            return;
          }

          const data = await res.json();
          appendMessage("bot", data.reply || "Sorry, no reply from server.");
        } catch (err) {
          appendMessage("bot", "Error connecting to server.");
        }
      }
    });
  </script>
</body>
</html>
